<!DOCTYPE html>
<html lang="en">
	<head>
		<script>
// api url
const api_url =
	"https://fs.data.uib.no/KEYuxumaqu6u/json/littl_emne/"+"2022"+"H";

// Defining async function
async function getapi(url) {
	
	// Storing response
	const response = await fetch(url);
	
	// Storing data in form of JSON
	var data = await response.json();
	console.log(data);
	if (response) {
		hideloader();
	}
	show(data);

}


// Calling that async function
getapi(api_url);

// Function to hide the loader
function hideloader() {
	document.getElementById('loading').style.display = 'none';
}
// Function to define innerHTML for HTML table
function show(data) {
	let tab =
		`<tr>
			<th>Emnekode</th>
			<th>Emnenavn</th>
			<th>Studiepoeng</th>
		</tr>`;
	
	// Loop to access all rows
	for (let r of data.emne) {
        tab += `<tr value="${r.faknavn_bokmal} ${r.instituttnavn_bokmal}"> 
    			<td>${r.emnekode}</td>
			<td>${r.emnenavn_bokmal}</td>   
   			<td>${r.studiepoeng} sp</td>   
		</tr>`;
	}
	// Setting innerHTML as tab variable
	document.getElementById("emner").innerHTML = tab;
}

		</script>
		
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script>
		      $("#instituttDropdown").on("change", function(){
			var opt = $(this).val();
			$("tr").each(function(){
			  var tr = $(this);
			  tr.show();
			  if (! tr.hasValue(opt)){
			    tr.hide();
			  }
			});
		      });
	</script>
	<script>
		//populate options
		$('#lang').append([...$('#emner tr td:nth-of-type(2)')].sort().reduce((options, option) => options+=`<option value="${$(option).text()}">${$(option).text()}</option>`,'<option value="All" selected>All</option>'));
	
  		//grab table data
		const tableDataObj = {};
		tableDataObj.data = [...$('#emner tbody tr')].map(row => {
			const rowObj = {};
			[...$(row).children('td')].forEach((cell, index) => rowObj[$(`#emner thead th:eq(${index})`).text()] = $(cell).text());
			return rowObj;
		});
		tableDataObj.header = [];
		tableDataObj.data.map(row => Object.keys(row)).flat().forEach(entry => {
			if(tableDataObj.header.indexOf(entry) == -1) tableDataObj.header.push(entry);
		});
	
  		//draw table upon selection
		$('#lang').on('change', function() {
		const filteredData = JSON.parse(JSON.stringify(tableDataObj));
		filteredData.data = filteredData.data.filter(entry => entry.Language == $(this).val() || $(this).val() == 'All');
		$('#emner').html('<table></table>');
		$('#emner').append('<thead><tr>'+filteredData.header.reduce((thead, th) => thead+=`<th>${th}</th>`,''));
		$('#emner').append(`<tbody>${Object.values(filteredData.data).reduce((rows, row) => rows+='<tr>'+Object.values(row).reduce((tds, td) => tds += '<td>'+td+'</td>','')+'</tr>','')}</tbody>`);
	});
		</script>
		
		<meta charset="UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	
	
	
	
	<body>
		<!-- Here a loader is created which
			loads till response comes -->
		<div class="d-flex justify-content-center">
			<div class="spinner-border"
				role="status" id="loading">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<h1>Emner som overføres til Canvas</h1>
		
		<select id="instituttDropdown" oninput="filterTable()">
		  <option>All</option>
			<option Value="Sosiologisk institutt">Sosiologisk institutt</option>
			<option Value="Institutt for økonomim">Institutt for økonomi</option>
		  	<option Value="Institutt for informasjons- og medievitenskap" >Institutt for informasjons- og medievitenskap</option>
		  	<option Value="Institutt for geografi">Institutt for geografi</option>
		</select>
		<p></p>
		<select id="lang"></select>
		
		<!-- table for showing data -->
		<table id="emner"></table>
	</body>
</html>
