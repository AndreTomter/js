		<script>

// api url
const api_url =
	"https://fs.data.uib.no/KEYuxumaqu6u/json/littl_emne/2022H";

// Defining async function
async function getapi(url) {
	
	// Storing response
	const response = await fetch(url);
	
	// Storing data in form of JSON
	var data = await response.json();
	console.log(data);
	if (response) {
		hideloader();
	}
	show(data);

}


// Calling that async function
getapi(api_url);

// Function to hide the loader
function hideloader() {
	document.getElementById('loading').style.display = 'none';
}
// Function to define innerHTML for HTML table
function show(data) {
	let tab =
		`<tr>
			<th>Emnekode</th>
			<th>Emnenavn</th>
			<th>Studiepoeng</th>
		</tr>`;
	
	// Loop to access all rows
	for (let r of data.emne) {
        tab += `<tr data-sted="${r.faknavn_bokmal} ${r.instituttnavn_bokmal}"> 
    			<td>${r.emnekode}</td>
			<td>${r.emnenavn_bokmal}</td>   
   			<td>${r.studiepoeng} sp</td>   
		</tr>`;
	}
	// Setting innerHTML as tab variable
	document.getElementById("emner").innerHTML = tab;
}

		</script>
