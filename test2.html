<html lang="en">
<head>
  
</head>
<body>

<p>The Document.referrer property.</p>
<p id="ref"></p>
<script>
let ref = document.referrer
document.getElementById("ref").innerHTML = ref;
</script>
  
  </hr>
  
<p>The Dwindow.top property.</p>
<p id="top"></p>
<script>
let top = window.top
document.getElementById("top").innerHTML = top;
</script>
  
</hr>
  
<p>window.document.title</p>
<p id="wt"></p>
<script>
let wtitle = window.document.title;
document.getElementById("wt").innerHTML = wtitle;
</script>
</hr>
<p>  document.baseURI</p>
 <p id="baseU"></p> 
  <script>
let baseU = document.baseURI;
document.getElementById("baseU").innerHTML = baseU;
</script>

  </hr>

<p>....path</p>
<p id="path"></p>

<script>
let path = location.pathname;
document.getElementById("path").innerHTML = path;
</script>
 
</hr>
  
<p id="demox"></p>

<script>
let ref = document.referrer
let content = ref.getElementsByTagName("a")[0].innerHTML;
document.getElementById("demox").innerHTML = content;
</script>
  
  --------
 <p id="demoz"></p>

<script>
let ref = window.top
let content = window.top.getElementsByTagName("a")[0].innerHTML;
document.getElementById("demoz").innerHTML = content;
</script>  
  
  
  
</body>

</html>
