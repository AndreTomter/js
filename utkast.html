<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
<script>

$(function() {

var entries = [];
var dmJSON = "https://superandre89.github.io/js/utv.json";
$.getJSON( dmJSON, function(data) {
   $.each(data, function(i, f) {
      var tblRow = 
      '<tr data-port="' + f.landnavn_engelsk +'">'
      + '<td>' + f.avtale_eier + '</td>'
      + '<td>' + f.eksternt_sted + '</td>'
      + '<td>' + f.landnavn_norsk + '</td>' 
      + '<td>' + f.fagnavn_norsk + '</td>'
      + '<td>' + f.utvprogramkode + '</td>' 
      + '<td>' + f.avtaleid + '</td>' 
      + '</tr>'
       $(tblRow).appendTo("#entrydata tbody");
 });

});

});
</script>
</head>



<body>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<div id="visualization"></div>
<script>
google.charts.load('current', {
  callback: drawVisualization,
  packages:['geochart']
});

function drawVisualization() {
  var data = google.visualization.arrayToDataTable([
    ['Country','Land'],
['Argentina', 'Argentina'],
['Australia', 'Australia'],
['Belgium', 'Belgia'],
['Brazil', 'Brasil'],
['Canada', 'Canada'],
['Chile', 'Chile'],
['Colombia', 'Colombia'],
['Costa Rica', 'Costa Rica'],
['Denmark', 'Danmark'],
['Egypt', 'Egypt'],
['Fiji', 'Fiji'],
['Finland', 'Finland'],
['France', 'Frankrike'],
['Faroe Islands', 'Færøyene'],
['Ghana', 'Ghana'],
['Greenland', 'Grønland'],
['Hong Kong', 'Hong Kong'],
['India', 'India'],
['Ireland', 'Irland'],
['Iceland', 'Island'],
['Italy', 'Italia'],
['Japan', 'Japan'],
['China', 'Kina'],
['landnavn_engelsk', 'landnavn_norsk'],
['Latvia', 'Latvia'],
['Lithuania', 'Litauen'],
['Luxembourg', 'Luxembourg'],
['Mexico', 'Mexico'],
['Netherlands', 'Nederland'],
['New Zealand', 'New Zealand'],
['Palestine', 'Palestina'],
['Peru', 'Peru'],
['Poland', 'Polen'],
['Portugal', 'Portugal'],
['Russia', 'Russland'],
['Slovakia', 'Slovakia'],
['Slovenia', 'Slovenia'],
['Spain', 'Spania'],
['United Kingdom', 'Storbritannia og Nord-Irland'],
['Switzerland', 'Sveits'],
['Sweden', 'Sverige'],
['South Africa', 'Sør-Afrika'],
['South Korea', 'Sør-Korea'],
['Thailand', 'Thailand'],
['Czech Republic', 'Tsjekkia'],
['Turkey', 'Tyrkia'],
['Germany', 'Tyskland'],
['Uganda', 'Uganda'],
['Ukraine', 'Ukraina'],
['Hungary', 'Ungarn'],
['USA', 'USA'],
['Austria', 'Østerrike']
]);

  var view = new google.visualization.DataView(data);
  view.hideColumns([]);

  var options = {
    backgroundColor: '#0000ffff',
    datalessRegionColor: '#f5f5f5',
    defaultColor: '#6b8e9b',
    displayMode: 'regions',
    tooltip: {textStyle: {color: '#333333'}, trigger:'focus',isHtml: true},
    legend: 'none',
    height:600,
    width:800
  };

  var chart = new google.visualization.GeoChart(document.getElementById('visualization'));
  google.visualization.events.addListener(chart, 'select', myClickHandler);
  chart.draw(view, options);

  function myClickHandler(){
    var selection = chart.getSelection();
    if (selection.length > 0) {
      var port = data.getValue(selection[0].row, 0);
     $("tr[data-port!=" + port+ "]").css('visibility', 'collapse');
      $("tr[data-port=" + port+ "]").css('visibility', 'visible');
    } else {
      $("tr").css('visibility', 'visible');
    }
  }
}
</script>
