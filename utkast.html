<html>
<head>
<style>
  .utv-tabell {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.utv-tabell td, #utv-tabell th {
  border: 1px collapse #ddd;
  padding: 8px;
}

.utv-tabell tr:nth-child(even){background-color: #f2f2f2;}

.utv-tabell tr:hover {background-color: #ddd;}

.utv-tabell th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #DB3F3D;	
  color: white;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
<script>

$(function() {

var entries = [];
var dmJSON = "https://superandre89.github.io/js/utv.json";
$.getJSON( dmJSON, function(data) {
   $.each(data, function(i, f) {
      var tblRow = 
      '<tr class="utv-tabell" data-port="' + f.landnr +'">'
      + '<td>' + f.avtale_eier + '</td>'
      + '<td>' + f.eksternt_sted + '</td>'
      + '<td>' + f.landnavn_norsk + '</td>' 
      + '<td>' + f.fagnavn_norsk + '</td>'
      + '<td>' + f.utvprogramkode + '</td>' 
      + '<td>' + f.avtaleid + '</td>' 
      + '</tr>'
       $(tblRow).appendTo("#entrydata tbody");
 });

});

});
</script>
</head>



<body>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<div id="visualization"></div>
<script>
google.charts.load('current', {
  callback: drawVisualization,
  packages:['geochart']
});

function drawVisualization() {
  var data = google.visualization.arrayToDataTable([
    ['Country','Land','landnr']
,["China", "Kina", 484]
,["Belgium", "Belgia", 112]
,["Uganda", "Uganda", 386]
,["Costa Rica", "Costa Rica", 616]
,["Ghana", "Ghana", 260]
,["South Korea", "Sør-Korea", 492]
,["Palestine", "Palestina", 524]
,["Ukraine", "Ukraina", 148]
,["Brazil", "Brasil", 715]
,["Ireland", "Irland", 121]
,["Hungary", "Ungarn", 152]
,["Argentina", "Argentina", 705]
,["Fiji", "Fiji", 811]
,["Chile", "Chile", 725]
,["United Kingdom", "Storbritannia og Nord-Irland", 139]
,["Italy", "Italia", 123]
,["Iceland", "Island", 105]
,["Slovenia", "Slovenia", 146]
,["Luxembourg", "Luxembourg", 129]
,["Colombia", "Colombia", 730]
,["Japan", "Japan", 464]
,["South Africa", "Sør-Afrika", 359]
,["Thailand", "Thailand", 568]
,["Netherlands", "Nederland", 127]
,["Germany", "Tyskland", 144]
,["Switzerland", "Sveits", 141]
,["United States", "USA", 684]          /// NB: USA må døpes om til United States ///
,["Australia", "Australia", 805]
,["Czech Republic", "Tsjekkia", 158]
,["Hong Kong", "Hong Kong", 436]
,["Finland", "Finland", 103]
,["Greenland", "Grønland", 102]
,["Austria", "Østerrike", 153]
,["Egypt", "Egypt", 249]
,["Latvia", "Latvia", 124]
,["Russia", "Russland", 140]
,["Faroe Islands", "Færøyene", 104]
,["France", "Frankrike", 117]
,["Turkey", "Tyrkia", 143]
,["Canada", "Canada", 612]
,["Denmark", "Danmark", 101]
,["Mexico", "Mexico", 652]
,["Sweden", "Sverige", 106]
,["India", "India", 444]
,["Spain", "Spania", 137]
,["Lithuania", "Litauen", 136]
,["Poland", "Polen", 131]
,["New Zealand", "New Zealand", 820]
,["Portugal", "Portugal", 132]
,["Peru", "Peru", 760]
,["Slovakia", "Slovakia", 157]
]);

  var view = new google.visualization.DataView(data);
  view.hideColumns([2]);

  var options = {
    backgroundColor: '#0000ffff',
    datalessRegionColor: '#f5f5f5',
    defaultColor: '#6b8e9b',
    displayMode: 'regions',
    tooltip: {textStyle: {color: '#333333'}, trigger:'focus',isHtml: true},
    legend: 'none',
    height:600,
    width:800
  };

  var chart = new google.visualization.GeoChart(document.getElementById('visualization'));
  google.visualization.events.addListener(chart, 'select', myClickHandler);
  chart.draw(view, options);

  function myClickHandler(){
    var selection = chart.getSelection();
    if (selection.length > 0) {
      var port = data.getValue(selection[0].row, 2);
      $("tr[data-port!=" + port+ "]").css('visibility', 'collapse');
      $("tr[data-port=" + port+ "]").css('visibility', 'visible');
      $("tr[data-port=" + 'overskrift'+ "]").css('visibility', 'visible');

    } else {
      $("tr").css('visibility', 'visible');
    }
  }
}
</script>
<p>tekst</p>
<table class="utv-tabell" id= "entrydata" border="1">
    <tr class="utv-tabell" data-port="overskrift">
        <th class="utv-tabell">Avtale eier</th>
        <th class="utv-tabell">Sted</th>
        <th class="utv-tabell">Land</th>
        <th class="utv-tabell">Fag</th>
        <th class="utv-tabell">Avtaletype</th>
        <th class="utv-tabell">Avtaleid</th>
    </tr>
    <tbody class="utv-tabell">

    </tbody>
</table>

</body>
</html>
