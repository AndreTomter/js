<html lang="en">

  <head>
	  <!-- Load jQuery from CloudFlare’s CDN. -->
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://superandre89.github.io/js/jQuery-Plugin-For-Displaying-Data-From-Google-Spreadsheets-Sheetrock/dist/jquery.sheetrock.min.js"></script>
	  
<script>
  // Define spreadsheet URL.
var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1vKJ1RzX1IZibZRo5CMqGr2gGdi0_bFZp4wh7t_sslxQ/#gid=0';
    

$('#switch-hitters').sheetrock({
  url: mySpreadsheet,
  query: "select A, B, C, D, E, F, G, H, I where A = 'Institutt for økonomi'",
  labels: ['AVTALE_EIER',	'UTVPROGRAMKODE',	'AVTALEID',	'INSTITUSJONSNAVN_BOKMAL', 'LANDNAVN_NORSK',	'LANDNAVN_ENGELSK',	'BYNAVN',	'FAGKODE',	'link'],
	

}).on('sheetrock:loaded', function () {
  $(this).DataTable();
});
    </script>
    <title>Sheetrock</title>

  </head>

  <body>

  <table id="switch-hitters"></table>

  </body>

</html>
