  var chart = new google.visualization.GeoChart(document.getElementById('visualization'));

    var selection = chart.getSelection();
    if (selection.length > 0) {

      $("tr").css('visibility', 'visible');
    }
  }
};


	
// api url
const api_url =
	"https://andretomter.github.io/js/avtaleliste";

// Defining async function
async function getapi(url) {
	
	// Storing response
	const response = await fetch(url);
	
	// Storing data in form of JSON
	var data = await response.json();
	console.log(data);
	if (response) {
		hideloader();
	}
	show(data);

}


// Calling that async function
getapi(api_url);

// Function to hide the loader
function hideloader() {
	document.getElementById('loading').style.display = 'none';
}
// Function to define innerHTML for HTML table
function show(data) {
	tab=''
	
	// Loop to access all rows
	for (let r of data.avtaler) {
       tab += `<tr class="emner" id="emner" data-port="${r.landnr}"> 
			<td>${r.avtale_eier}</td>   
			<td>${r.eksternt_sted}</td>   
   			<td>${r.landnavn_norsk}</td>
			<td style="text-align: right;"><a href="https://www.uib.no/utvekslingsavtale/${r.avtaleid}"  target="_blank" rel="noopener noreferrer">${r.avtaleid}</a></td> 
		</tr>`;
	}
	// Setting innerHTML as tab variable
	document.getElementById("emner").innerHTML = tab;
}

    let table = new DataTable('#emner');
});
