.dropbtn {
  background-color: #DB3F3D;
  color: #ffffff;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  color: #282828;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content select {
  color: #282828;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
	
}
.skjul {
  display: none;
  color: #ffffff;
  font: bold;
}
.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
</style>

<script>

	
// api url
const api_url =
	"https://superandre89.github.io/js/avtaleliste";

// Defining async function
async function getapi(url) {
	
	// Storing response
	const response = await fetch(url);
	
	// Storing data in form of JSON
	var data = await response.json();
	console.log(data);
	if (response) {
		hideloader();
	}
	show(data);

}


// Calling that async function
getapi(api_url);

// Function to hide the loader
function hideloader() {
	document.getElementById('loading').style.display = 'none';
}
// Function to define innerHTML for HTML table
function show(data) {
	let tab =
		`<thead stype="color: #FFFFFF"><tr data-port="stay">
			<th>avtale_eier</th>
			<th>eksternt_sted</th>
			<th>landnavn_norsk</th>
		</tr></thead>`;
	
	// Loop to access all rows
	for (let r of data.avtaler) {
        tab += `<tr class="fnr-" data-port="${r.landnr}"> 
			<td >${r.avtale_eier}</a></td>   
			<td >${r.eksternt_sted}</td>   
   			<td >${r.landnavn_norsk}</td>   
		</tr>`;
	}
	// Setting innerHTML as tab variable
	document.getElementById("emner").innerHTML = tab;
}

	document.addEventListener('DOMContentLoaded', function () {
    let table = new DataTable('#example');
});
	
  table = document.getElementById("emner");	
	////////////
	
	
	
	
	
</script>
