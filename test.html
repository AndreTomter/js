g":true},"current_user":{},"context_asset_string":"course_346","ping_url":"https://usn.instructure.com/api/v1/courses/346/ping","TIMEZONE":"Europe/Copenhagen","CONTEXT_TIMEZONE":"Europe/Copenhagen","LOCALES":["nb","en"],"BIGEASY_LOCALE":"nb_NO","FULLCALENDAR_LOCALE":"nb","MOMENT_LOCALE":"nb","rce_auto_save_max_age_ms":86400000,"K5_USER":false,"K5_HOMEROOM_COURSE":false,"K5_SUBJECT_COURSE":false,"LOCALE_TRANSLATION_FILE":"/dist/javascripts/translations/nb-16006b9caa.json","WIKI_RIGHTS":{"read":true},"PAGE_RIGHTS":{"read":true},"DEFAULT_EDITING_ROLES":"teachers","WIKI_PAGES_PATH":"/courses/346/pages","WIKI_PAGE":{"title":"Hva er Dashbord","created_at":"2017-05-16T16:39:06+02:00","url":"hva-er-dashbord","editing_roles":"teachers","page_id":"2639","last_edited_by":{"id":"59439","anonymous_id":"19v3","display_name":"Espen Smith-Meyer","avatar_image_url":"https://usn.instructure.com/images/thumbnails/1550520/vdyYJZhlR4zIoMeMIgImJV1yEcTfVtr1efcLWsaz","html_url":"https://usn.instructure.com/courses/346/users/59439","pronouns":null},"published":true,"hide_from_students":false,"front_page":false,"html_url":"https://usn.instructure.com/courses/346/pages/hva-er-dashbord","todo_date":null,"publish_at":null,"updated_at":"2022-06-29T09:41:00+02:00","locked_for_user":false,"body":"\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003eDette er bilde av Dashbord, som du til enhver tid har tilgang til i den globale menyen til venstre. Dashbord er det første du\u0026nbsp;vil se hver gang du logger inn i Canvas.\u003c/span\u003e\u003c/p\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cimg src=\"https://usn.instructure.com/courses/346/files/411848/download?verifier=r3ikyl5uxybLGkseRfIHZealLniibXCfelTvCcE2\u0026amp;wrap=1\" alt=\"\" width=\"368\" height=\"262\" data-api-returntype=\"File\" data-api-endpoint=\"https://usn.instructure.com/api/v1/courses/346/files/411848\" data-decorative=\"true\"\u003e\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003ePå Dashbordet\u0026nbsp;vil du etterhvert se alle emnene du er påmeldt i, og emnene vil fungere som en samleoversikt med direktelink. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003eKlikk på emnet og du går inn i emnerommet. \u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003eDu kan stokke om på rekkefølgen på\u0026nbsp; hvordan emnene vises på Dashboard.\u003cbr\u003e\u003cbr\u003eDu kan\u0026nbsp;\u003c/span\u003e\u003cspan style=\"font-size: 12pt;\"\u003elagre emnene som\u0026nbsp;favoritter, for enkel tilgang direkte fra Dashbord.\u003cbr\u003eSe hvordan under.\u003c/span\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cimg src=\"https://usn.instructure.com/courses/346/files/411849/download?verifier=vvFJT4ZwfiNq2ShaEDNreQlyT8ZaaS1Hty558c27\u0026amp;wrap=1\" alt=\"\" width=\"362\" height=\"806\" data-api-returntype=\"File\" data-api-endpoint=\"https://usn.instructure.com/api/v1/courses/346/files/411849\" data-decorative=\"true\"\u003e\u003c/span\u003e\u003c/p\u003e\n\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-size: 12pt;\"\u003e1. Klikk på \"Emner\" i global meny, og \"Alle emner\" nederst i menyen til venstre\u0026nbsp;(altså til høyre for den globale menyen).\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cimg src=\"https://usn.instructure.com/courses/346/files/411851/download?verifier=Lfu3GT6BiPT2YHVYsxtu12hOw9qTTWnv8yCateQn\u0026amp;wrap=1\" alt=\"\" width=\"369\" height=\"400\" data-decorative=\"true\" data-api-endpoint=\"https://usn.instructure.com/api/v1/courses/346/files/411851\" data-api-returntype=\"File\"\u003e\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-size: 12pt;\"\u003e2. Om du her klikker på stjernen foran hvert emne (så de får farge orange/rød), så vil de dukke på på ditt Dashbord som et klikkbar\u0026nbsp;bilde (boks).\u0026nbsp;De emnene som ikke har en fylt stjerne vil heller ikke vises på Dashbord.\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e"},"WIKI_PAGE_REVISION":"27","WIKI_PAGE_SHOW_PATH":"/courses/346/pages/hva-er-dashbord","WIKI_PAGE_EDIT_PATH":"/courses/346/pages/hva-er-dashbord/edit","WIKI_PAGE_HISTORY_PATH":"/courses/346/pages/hva-er-dashbord/revisions","COURSE_ID":"346","MODULES_PATH":"/courses/346/modules","wiki_page_menu_tools":[],"wiki_index_menu_tools":[],"DISPLAY_SHOW_ALL_LINK":false,"CAN_SET_TODO_DATE":false,"notices":[],"active_context_tab":"pages"};
